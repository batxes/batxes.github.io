<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>Your Name</h1>
             <nav>
            <ul>
                <li><a href="#" data-section="home" class="nav-link active">Home</a></li>
                <li><a href="#" data-section="experience" class="nav-link">Experience</a></li>
                <li><a href="#" data-section="education" class="nav-link">Education</a></li>
                <li><a href="#" data-section="about" class="nav-link">About Me</a></li>
                <li><a href="#" data-section="projects" class="nav-link">Projects</a></li>
                <li><a href="#" data-section="publications" class="nav-link">Publications</a></li>
            </ul>
        </nav>  
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourusername" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://bsky.app/profile/yourusername" target="_blank" title="Bluesky"><i class="fas fa-cloud"></i></a>
            <a href="https://scholar.google.com/yourid" target="_blank" title="Google Scholar"><i class="fas fa-graduation-cap"></i></a>
            <a href="mailto:your.email@domain.com" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
        </div>
        
        <div class="content">
                    <section id="home" class="section"></section>
                <h2>Home</h2>
                <!-- Add your experience content here -->
            </section>
            <section id="experience" class="section">
                <h2>Experience</h2>
                <!-- Add your experience content here -->
            </section>

            <section id="education" class="section hidden">
                <h2>Education</h2>
                <!-- Add your education content here -->
            </section>

            <section id="about" class="section hidden">
                <h2>About Me</h2>
                <!-- Add your about content here -->
            </section>

            <section id="projects" class="section hidden">
                <h2>Projects</h2>
                <!-- Add your projects content here -->
            </section>

            <section id="publications" class="section hidden">
                <h2>Publications</h2>
                <!-- Add your publications content here -->
            </section>
        </div>
    </div>

 <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = link.getAttribute('data-section');
                
                // Remove active class from all links
                document.querySelectorAll('.nav-link').forEach(l => {
                    l.classList.remove('active');
                });
                
                // Add active class to clicked link
                link.classList.add('active');
                
                // Hide all sections
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.add('hidden');
                });
                
                // Show the selected section
                document.getElementById(sectionId).classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
